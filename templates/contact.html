<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Us</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="../static/images/logo.jpg" type="image/jpeg">
	<link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="/static/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<style>

	  img {
            margin:10px;
        }

       a:hover img {
            transform: scale(1.5); /* Enlarge on hover */
        }

        a {
            text-decoration: none; /* Remove underline */
            color: #333; /* Default color */
        }

        .social-icons a:hover {
            color: #0077b5; /* Color change on hover */
        }
	</style>
</head>
<body>
{% include "navigation.html" %}

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="/static/images/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Get in touch
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<input class="input1" type="text" name="subject" placeholder="Subject">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="message" placeholder="Message"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Send
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
		<!-- Social Media and Contact Information Section -->
		<div class="contact-info">
			<h3 style="margin-left:40px;">Contact Us</h3>
			<a  href="tel:+123 456 7890"><p style="margin-left:40px">  <i class="fa fa-phone" aria-hidden="true"></i> +123 456 7890</p></a>


			<a href="https://telegram.org" target="_blank"><img src="static/images/icons8-telegram-app-48.png"></img></a> <!-- Fixed Telegram -->
			<a href="https://www.tiktok.com" target="_blank"><img src="static/images/icons8-tiktok-48.png"></img></a> <!-- Fixed LinkedIn -->

			<a href="https://www.instagram.com" target="_blank"><img src="static/images/icons8-instagram-48.png"></img></a> <!-- Fixed Instagram -->
			<a href="mailto:empowerEdscholars@gmail.com" target="_blank"><img  src="static/images/icons8-gmail-48.png"></img></a>


		</div>
	</div>

{% include "footer.html" %}

	})
</script>

<script src="js/main.js"></script>

</body>
</html>
